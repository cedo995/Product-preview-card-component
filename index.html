<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="main">

    <div class="img-container1">
      <img src="images/image-product-desktop.jpg" alt="parfume-image1" class="image1">
    </div>

    <div class="img-container2">
      <img src="images/image-product-mobile.jpg" alt="parfume-image2" class="image2">
    </div>

    <div class="text-container">
      <div class="padding-container">
        <p class="header">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="price1">$149.99</p>
          <p class="price2">$169.99</p>
        </div>

        <button>
          <div class="button-items"><img src="images/icon-cart.svg" alt="cart-icon" class="cart-img"><span>Add to
              Cart</span></div>
        </button>
      </div>



    </div>

  </div>


</body>

</html>
